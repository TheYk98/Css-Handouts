<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="glass">
           <div class="dashboard">
               <div class="user">
                <img src="images/avatar.png" alt="x'sphoto"/>
                <h3>Dev Ed</h3>
                <p>
                    Pro Member
                </p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/twitch.png" alt=""/>
                        <h2>Streams</h2>
                    </div>
                
               
                    <div class="link">
                        <img src="./images/steam.png" alt=""/>
                        <h2>Games</h2>
                    </div>
         
            
                    <div class="link">
                        <img src="./images/upcoming.png" alt=""/>
                        <h2>New</h2>
                    </div>
      
           
                    <div class="link">
                        <img src="./images/library.png" alt=""/>
                        <h2>Library</h2>
                    </div>
                </div>
    
           <div class="pro">
               <h2 style="color:white;">Join pro for free games.</h2>
               <img src="./images/controller.png" alt=""/>
           </div>
        </div>
        <div class="games">
            <div class="status">
                <h1>Active Games</h1>
                <input type="text"/>
            </div>
            <div class="cards">
                <div class="card">
                    <img src="./images/assassins.png"/>
                    <div class="card-info">
                        <h3>Assassins Creed Syndicate</h3>
                        <p>PS5 version </p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                </div>

                <div class="card">
                    <img src="./images/sackboy.png"/>
                    <div class="card-info">
                        <h3>Sackboy</h3>
                        <p>PS5 version </p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                </div>
                <div class="card">
                    <img src="./images/spiderman.png"/>
                    <div class="card-info">
                        <h3>SpiderMan 3</h3>
                        <p>PS5 version </p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                </div>
            </div>
        </div>
        </section>
        
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
